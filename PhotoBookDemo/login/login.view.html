<header>
    <div class="form-action" >
        <form class="navbar-form navbar-right" role="boton">
            <a href="#/login" class="btn btn-default">Login</a>
            <a href="#/register" class="btn btn-default">Register</a>
        </form>
    </div>
    <h3 class="text-muted"> Welcome again to Pro PhotoBook, yay!</h3>
</header>

<section>
    <div id="form" class="col-md-6 col-md-offset-3">
        <style>
            body  {
                background-image: url("img/pug.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>

        <h1>LOG IN</h1>    
        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username"ng-model="vm.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
