<header>
    <!--Botones de login y register-->
    <div class="form-action" >
        <form class="navbar-form navbar-right" role="boton">
            <a href="#/login" class="btn btn-default">Login</a>
            <a href="#/register" class="btn btn-default">Register</a>
        </form>
    </div>
    <!--Mensaje x en el top de la página-->
    <h3 class="text-muted"> Don't have an account yet? Just register and discover!</h3>
</header>

<div id="form" class="col-md-6 col-md-offset-3">
    <!--Background para este vista particular-->
    <style>
        body  {
            background-image: url("img/pug4.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    
    <!--Inicio formulario de registro-->
    <h1>SIGN UP</h1>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.date.$dirty && form.date.$error.required }">
            <input type="text" name="date" id="date" class="form-control" placeholder="dd/mm/aaaa" ng-model="vm.user.date" required />
            <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Birthdate is required</span>
        </div>


        <div class="form-group" ng-class="{ 'has-error': form.gender.$dirty && form.gender.$error.required }">
            <div class="radio">
                <label>
                    <input checked type="radio" name="opciones" id="gender" value="male" ng-model="vm.user.gender" >
                    Male    
                </label>
                <label>  </label>
                <label>
                    <input type="radio" name="opciones" id="gender" value="female" ng-model="vm.user.gender">
                    Female
                </label>
            </div>
            <span ng-show="form.gender.$dirty && form.gender.$error.required" class="help-block"></span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
    </form>
    <!--Fin formulario de registro-->
</div>
